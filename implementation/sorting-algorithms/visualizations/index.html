<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Sorting Algorithms Visualizations</title>
</head>
<body>

    <nav class="navbar">
        <div class="navbar-container">
            <div class="logo">
                Sorting Algorithms Visualizations
            </div>
            <div class="items">
                <div>
                    <select name="Algorithms" id="algorithms">
                        <option value="Insertion-sort">Insertion sort</option>
                        <option value="Selection-sort">Selection sort</option>
                        <option value="Bubble-sort" selected>Bubble sort</option>
                        <option value="Merge-sort">Merge sort</option>
                      </select>
                </div>
                <ul>
                    <li>
                        <button id="sort">
                            Sort
                        </button>
                    </li>
                </ul>
                <button class="btn generate-list" id="generate-list">
                    Generate unsorted list
                </button>
            </div>
        </div>
    </nav>

    <main>
        <div class="range-slider">
            <div class="slidecontainer">
                <input type="range" min="10" max="300" value="300" class="slider" id="myRange" > 
              </div>
        </div>
        <div class="container">
            <div class="bars">

            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
